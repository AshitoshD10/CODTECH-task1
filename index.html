<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Makes layout responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <!-- Correct link tag (no closing tag) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <!-- Search Section -->
        <div class="search">
            <input 
                type="text"
                placeholder="Enter city name"
                spellcheck="false"
                aria-label="City name">

            <button type="button">
                <img src="search.png" alt="Search">
            </button>
        </div>

        <!-- Error Message -->
        <div class="error">
            <p>City not found</p>
        </div>

        <!-- Weather Display -->
        <div class="weather">
            <img src="rain3.png" class="weather-icon" alt="Weather icon">

            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                <!-- Humidity -->
                <div class="col">
                    <img src="hum2.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- Wind -->
                <div class="col">
                    <img src="wind2.png" alt="Wind speed">
                    <div>
                        <p class="wind">50 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
